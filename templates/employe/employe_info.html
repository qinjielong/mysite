{% extends "base.html" %}
{% block title %}员工信息{% endblock %} 
{% block content %}
<div class="row text-center vertical-middle-sm">

    <h1>员工信息</h1> 
    <div class="row">

        <div class="row">
            <div class="col-md-4 text-right"><span>工号:</span></div>
            <div class="col-md-8 text-left">{{ employe.id }}</div> 
        </div>
        <div class="row">
            <div class="col-md-4 text-right"><span>员工名称:</span></div>
            <div class="col-md-8 text-left">{{ employe.name }}</div> 
        </div>

            <div class="row">
                <div class="col-md-4 text-right"><span>性别:</span></div> <div class="col-md-8 text-left">{{ employe.get_gender_display }}</div>
            </div>

            <div class="row">
                <div class="col-md-4 text-right"><span>状态:</span></div>
                <div class="col-md-8 text-left">{{ employe.status }}</div> 
            </div>

            <div class="row">
                <div class="col-md-4 text-right"><span>职务:</span></div> <div class="col-md-8 text-left">{{ employe.title }}</div>
            </div>

            <div class="row">
                <div class="col-md-4 text-right"><span>部门:</span></div>
                <div class="col-md-8 text-left">{{ employe.department }}</div> 
            </div>

            <div class="row">
                <div class="col-md-4 text-right"><span>创建时间:</span></div> <div class="col-md-8 text-left">{{ employe.create_time}}</div>
            </div>

        </div>

    </div>
</div>
{% endblock %}
